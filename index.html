<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G.Ark Web3黑奴探险</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '币安Alpha项目简介',
      repo: '',
      loadNavbar: '_navbar.md',
      search: {
        maxAge: 86400000, // 缓存一天，单位毫秒
        paths: 'auto',    // 自动搜索所有页面
        placeholder: '搜索文档...', // 搜索框占位符
        noData: '没有找到结果',    // 无结果提示
        depth: 6,         // 搜索标题的最大层级
      },
      // 启用搜索插件
      plugins: [
        window.DocsifySearch
      ]
    }
  </script>

  <!-- Docsify 主脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-search@2/docsify-search.min.js"></script>

</body>
</html>
