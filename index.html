  <style>

    /* ä¸‰æ å¸ƒå±€æ ·å¼ */

    /* ä¸»å®¹å™¨ */
    .docsify-container {

    /* å·¦ä¾§è¾¹æ  - é›†æˆDocsifyåŸæœ‰æ ·å¼ */
    .sidebar {

      background: #f7f7f7;

      overflow-y: auto;

      height: calc(100vh - 60px);
      z-index: 100;
    }
    
    /* ç¡®ä¿Docsifyä¾§è¾¹æ æ­£ç¡®æ˜¾ç¤º */
    .sidebar .sidebar-nav {

    }
    
    /* ä¸»å†…å®¹åŒºåŸŸ */
    .main-content {
      flex: 1;
      margin: 0 320px 0 280px; /* å·¦å³ç•™å‡ºä¾§è¾¹æ ç©ºé—´ */
      padding: 20px 40px;
      max-width: 100%;
      box-sizing: border-box;
    }
    
    /* å³ä¾§æ–‡ç« ç›®å½• */
    .article-toc {
      width: 300px;
      min-width: 300px;
      background: #fafafa;
      border-left: 1px solid #eee;
      padding: 20px;
      position: fixed;
      right: 0;
      top: 60px; /* åœ¨é¡¶éƒ¨å¯¼èˆªæ ä¸‹æ–¹ */

      overflow-y: auto;
      z-index: 99;
    }
    
    /* æ–‡ç« ç›®å½•æ ·å¼ */
    .article-toc ul {

      margin: 0;
    }
    
    .article-toc li {

    .article-toc a {

    .article-toc a:hover {

    .article-toc .active {

    /* ç›®å½•æ ‡é¢˜ */
    .toc-title {

      color: #333;
      border-bottom: 2px solid #007acc;

    }
    
    /* ç¡®ä¿Docsifyé¡¶éƒ¨å¯¼èˆªæ æ­£ç¡®æ˜¾ç¤º */
    .app-nav {
      position: fixed;
      top: 0;
      left: 0;

      z-index: 1000;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      height: 60px;

    }
    
    /* æœç´¢æ¡†æ ·å¼ - ç¡®ä¿æ­£ç¡®æ˜¾ç¤º */
    .search {
      margin-left: auto;
      display: block !important;
    }
    
    .search input {

    /* æœç´¢ä¸‹æ‹‰æ¡†æ ·å¼ */
    .search-panel {

      right: 20px !important;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;

      min-width: 300px;
      max-height: 400px;

    .search-panel .results-panel {

    .search-panel a {

    }
    
    .search-panel a:hover {

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 1200px) {

        display: none;

    @media (max-width: 768px) {

  </style>

<body>
  <!-- Docsifyä¼šè‡ªåŠ¨åœ¨è¿™é‡Œæ’å…¥é¡¶éƒ¨å¯¼èˆªæ å’Œæœç´¢æ¡† -->
  <div id="app"></div>

  <!-- ä¸‰æ å¸ƒå±€å®¹å™¨ -->
  <div class="docsify-container">
    <!-- å·¦ä¾§è¾¹æ  -->
    <div class="sidebar">
      <div data-app-id="sidebar"></div>
    </div>
    
    <!-- ä¸»å†…å®¹åŒºåŸŸ -->
    <div class="main-content">
      <!-- å†…å®¹ç”±Docsifyè‡ªåŠ¨æ¸²æŸ“ -->
    </div>
    
    <!-- å³ä¾§æ–‡ç« ç›®å½• -->
    <div class="article-toc">
      <div class="toc-title">ğŸ“‘ æ–‡ç« ç›®å½•</div>
      <div id="article-toc"></div>
    </div>
  </div>

  <script>
    window.$docsify = {
      name: 'G.Ark Doc',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'æœç´¢æ–‡æ¡£...',
        noData: 'æ‰¾ä¸åˆ°ç›¸å…³å†…å®¹',
        depth: 2,
        hideOtherSidebarContent: false,
        namespace: 'gark-docs',
      },
      // è‡ªå®šä¹‰æ’ä»¶é…ç½®
      plugins: [
        // æ–‡ç« ç›®å½•ç”Ÿæˆæ’ä»¶
        function(hook, vm) {
          hook.mounted(function() {
            // ç§»åŠ¨Docsifyç”Ÿæˆçš„ä¾§è¾¹æ åˆ°æˆ‘ä»¬çš„å®¹å™¨ä¸­
            const originalSidebar = document.querySelector('.sidebar-nav');
            const ourSidebarContainer = document.querySelector('[data-app-id="sidebar"]');
            if (originalSidebar && ourSidebarContainer) {
              ourSidebarContainer.appendChild(originalSidebar);
            }
            
            // ç§»åŠ¨ä¸»å†…å®¹åˆ°æˆ‘ä»¬çš„å®¹å™¨ä¸­
            const originalContent = document.querySelector('.markdown-section');
            const ourContentContainer = document.querySelector('.main-content');
            if (originalContent && ourContentContainer) {
              ourContentContainer.appendChild(originalContent);
            }
            
            // ç¡®ä¿æœç´¢æ¡†åœ¨å¯¼èˆªæ ä¸­æ­£ç¡®æ˜¾ç¤º
            ensureSearchBox();
          });
          
          hook.doneEach(function() {
            // è·å–å½“å‰é¡µé¢çš„æ ‡é¢˜
            const content = document.querySelector('.markdown-section');
            if (!content) return;
            
            const headings = content.querySelectorAll('h1, h2, h3, h4');
            const tocContainer = document.getElementById('article-toc');
            
            if (headings.length > 0) {
              let tocHTML = '<ul>';
              
              headings.forEach((heading, index) => {
                const level = parseInt(heading.tagName.substring(1));
                const text = heading.textContent;
                const id = heading.id || `heading-${index}`;
                
                // ç¡®ä¿æ ‡é¢˜æœ‰ID
                if (!heading.id) {
                  heading.id = id;
                }
                
                // æ ¹æ®æ ‡é¢˜çº§åˆ«æ·»åŠ ç¼©è¿›
                const padding = (level - 1) * 15;
                
                tocHTML += `
                  <li style="padding-left: ${padding}px">
                    <a href="#${id}" data-id="${id}" onclick="handleTocClick('${id}')">${text}</a>
                  </li>
                `;
              });
              
              tocHTML += '</ul>';
              tocContainer.innerHTML = tocHTML;
              
              // æ·»åŠ æ»šåŠ¨ç›‘å¬
              addScrollListener(headings);
            } else {
              tocContainer.innerHTML = '<p>æœ¬æ–‡æš‚æ— ç›®å½•</p>';
            }
            
            // æ¯æ¬¡è·¯ç”±å˜åŒ–åéƒ½æ£€æŸ¥æœç´¢æ¡†
            setTimeout(ensureSearchBox, 100);
          });
          
          // æ»šåŠ¨ç›‘å¬å‡½æ•°
          function addScrollListener(headings) {
            const tocLinks = document.querySelectorAll('#article-toc a');
            const observerOptions = {
              rootMargin: '-20% 0px -70% 0px',
              threshold: 0
            };
            
            const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                const id = entry.target.id;
                const tocLink = document.querySelector(`#article-toc a[href="#${id}"]`);
                
                if (entry.isIntersecting) {
                  // ç§»é™¤æ‰€æœ‰activeç±»
                  tocLinks.forEach(link => link.classList.remove('active'));
                  // æ·»åŠ å½“å‰activeç±»
                  if (tocLink) {
                    tocLink.classList.add('active');
                  }
                }
              });
            }, observerOptions);
            
            // è§‚å¯Ÿæ‰€æœ‰æ ‡é¢˜
            headings.forEach(heading => {
              observer.observe(heading);
            });
          }
        }
      ]
    };

    // ç¡®ä¿æœç´¢æ¡†æ­£ç¡®æ˜¾ç¤ºçš„å‡½æ•°
    function ensureSearchBox() {
      const appNav = document.querySelector('.app-nav');
      if (!appNav) return;
      
      // æ£€æŸ¥æ˜¯å¦å·²ç»æœ‰æœç´¢æ¡†
      let search = appNav.querySelector('.search');
      if (!search) {
        // å¦‚æœæ²¡æœ‰æœç´¢æ¡†ï¼Œæ‰‹åŠ¨åˆ›å»ºä¸€ä¸ª
        search = document.createElement('div');
        search.className = 'search';
        search.innerHTML = `
          <input type="search" placeholder="æœç´¢æ–‡æ¡£..." class="search-input">
          <div class="search-panel" style="display: none;">
            <div class="results-panel"></div>
          </div>
        `;
        appNav.appendChild(search);
      }
      
      // ç¡®ä¿æœç´¢æ¡†é å³æ˜¾ç¤º
      search.style.marginLeft = 'auto';
      search.style.display = 'block';
    }

    // å¤„ç†ç›®å½•ç‚¹å‡»äº‹ä»¶
    function handleTocClick(id) {
      event.preventDefault();
      
      const targetElement = document.getElementById(id);
      if (targetElement) {
        targetElement.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
        
        history.replaceState(null, null, `#${id}`);
      }
    }

    // æ·»åŠ å…¨å±€ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨æ¥å¤„ç†ç›®å½•é“¾æ¥
    document.addEventListener('click', function(e) {
      if (e.target.matches('#article-toc a')) {
        e.preventDefault();
        const href = e.target.getAttribute('href');
        if (href && href.startsWith('#')) {
          const id = href.substring(1);
          handleTocClick(id);
        }
      }
    });

    // åˆå§‹åŒ–æœç´¢æ¡†
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(ensureSearchBox, 500);
    });
  </script>
