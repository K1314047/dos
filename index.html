<body>
  <!-- Docsifyä¼šè‡ªåŠ¨åœ¨è¿™é‡Œæ’å…¥é¡¶éƒ¨å¯¼èˆªæ  -->
  <div id="app"></div>

  <!-- ä¸‰æ å¸ƒå±€å®¹å™¨ -->
  <div class="docsify-container">
    <!-- å·¦ä¾§è¾¹æ  -->
    <div class="sidebar">
      <!-- æœç´¢åŒºåŸŸ -->
      <div class="sidebar-search">
        <div class="search-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

          æœç´¢æ–‡æ¡£
        </div>
        <div class="search-container">
          <input type="text" id="custom-search-input" class="search-input" placeholder="è¾“å…¥å…³é”®è¯æœç´¢..." />
          <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>

    <!-- ä¸»å†…å®¹åŒºåŸŸ -->
    <div class="main-content">
      <!-- å†…å®¹ç”±Docsifyè‡ªåŠ¨æ¸²æŸ“ -->
    </div>
    
    <!-- å³ä¾§æ–‡ç« ç›®å½• -->
    <div class="article-toc">
      <div class="toc-title">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <script>
    // æœç´¢åŠŸèƒ½å®ç°
    let searchData = [];
    let searchIndex = null;

    // åˆå§‹åŒ–æœç´¢
    function initSearch() {
      console.log('åˆå§‹åŒ–æœç´¢åŠŸèƒ½...');
      
      // ç›‘å¬å¿«æ·é”®
      document.addEventListener('keydown', function(e) {
        // æŒ‰ / é”®èšç„¦æœç´¢æ¡†
        if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
          e.preventDefault();
          const searchInput = document.getElementById('custom-search-input');
          if (searchInput) {
            searchInput.focus();
          }
        }
        
        // æŒ‰ ESC é”®å…³é—­æœç´¢é¢æ¿
        if (e.key === 'Escape') {
          closeSearchPanel();
        }
      });

      // æœç´¢è¾“å…¥ç›‘å¬
      const searchInput = document.getElementById('custom-search-input');
      if (searchInput) {
        searchInput.addEventListener('input', function(e) {
          performSearch(e.target.value);
        });
        
        searchInput.addEventListener('focus', function() {
          if (this.value) {
            performSearch(this.value);
          }
        });
      }

      // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­æœç´¢é¢æ¿
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.sidebar-search') && !e.target.closest('.search-panel')) {
          closeSearchPanel();
        }
      });
    }

    // æ„å»ºæœç´¢ç´¢å¼•
    function buildSearchIndex() {
      console.log('æ„å»ºæœç´¢ç´¢å¼•...');
      searchData = [];
      
      // è·å–æ‰€æœ‰æ–‡æ¡£é“¾æ¥
      const links = document.querySelectorAll('.sidebar-nav a[href]');
      links.forEach(link => {
        const href = link.getAttribute('href');
        if (href && !href.startsWith('#') && !href.startsWith('http')) {
          searchData.push({
            title: link.textContent.trim(),
            url: href,
            content: ''
          });
        }
      });
      
      console.log('ç´¢å¼•æ„å»ºå®Œæˆï¼Œæ‰¾åˆ°', searchData.length, 'ä¸ªæ–‡æ¡£');
    }

    // æ‰§è¡Œæœç´¢
    function performSearch(query) {
      if (!query.trim()) {
        closeSearchPanel();
        return;
      }

      const results = searchDocuments(query);
      displaySearchResults(results, query);
    }

    // æœç´¢æ–‡æ¡£
    function searchDocuments(query) {
      const results = [];
      const queryLower = query.toLowerCase();
      
      // æœç´¢æ–‡æ¡£æ ‡é¢˜
      searchData.forEach(doc => {
        if (doc.title.toLowerCase().includes(queryLower)) {
          results.push({
            type: 'document',
            title: doc.title,
            url: doc.url,
            content: 'æ–‡æ¡£æ ‡é¢˜åŒ¹é…'
          });
        }
      });
      
      // æœç´¢å½“å‰é¡µé¢å†…å®¹
      const contentResults = searchCurrentPage(query);
      results.push(...contentResults);
      
      return results.slice(0, 10);
    }

    // æœç´¢å½“å‰é¡µé¢å†…å®¹
    function searchCurrentPage(query) {
      const results = [];
      const content = document.querySelector('.markdown-section');
      
      if (!content) return results;

      const queryLower = query.toLowerCase();

      // æœç´¢æ ‡é¢˜
      const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
      headings.forEach(heading => {
        if (heading.textContent.toLowerCase().includes(queryLower)) {
          if (!heading.id) {
            heading.id = 'heading-' + Math.random().toString(36).substr(2, 9);
          }
          
          results.push({
            type: 'heading',
            title: heading.textContent,
            element: heading,
            content: 'é¡µé¢æ ‡é¢˜åŒ¹é…',
            id: heading.id
          });
        }
      });

      // æœç´¢æ®µè½
      const paragraphs = content.querySelectorAll('p');
      let paragraphCount = 0;
      paragraphs.forEach(p => {
        if (p.textContent.toLowerCase().includes(queryLower) && paragraphCount < 3) {
          const content = p.textContent;
          const index = content.toLowerCase().indexOf(queryLower);
          const start = Math.max(0, index - 30);
          const end = Math.min(content.length, index + query.length + 70);
          let excerpt = content.substring(start, end);
          
          if (start > 0) excerpt = '...' + excerpt;
          if (end < content.length) excerpt = excerpt + '...';
          
          if (!p.id) {
            p.id = 'p-' + Math.random().toString(36).substr(2, 9);
          }
          
          results.push({
            type: 'paragraph',
            title: 'å†…å®¹åŒ¹é…',
            element: p,
            content: excerpt,
            id: p.id
          });
          
          paragraphCount++;
        }
      });

      return results;
    }

    // æ˜¾ç¤ºæœç´¢ç»“æœ
    function displaySearchResults(results, query) {
      const panel = document.getElementById('search-panel');
      const resultsContainer = document.getElementById('search-results');
      
      if (results.length === 0) {
        resultsContainer.innerHTML = `<div class="no-results">æ²¡æœ‰æ‰¾åˆ° "${query}" çš„ç›¸å…³ç»“æœ</div>`;
      } else {
        resultsContainer.innerHTML = results.map(result => {
          if (result.type === 'document') {
            return `
              <div class="search-result" onclick="navigateToDocument('${result.url}')">
                <div class="title">ğŸ“„ ${result.title}</div>
                <div class="content">${result.content}</div>
              </div>
            `;
          } else {
            return `
              <div class="search-result" onclick="navigateToSearchResult('${result.id}')">
                <div class="title">${result.type === 'heading' ? 'ğŸ”–' : 'ğŸ“'} ${result.title}</div>
                <div class="content">${result.content}</div>
              </div>
            `;
          }
        }).join('');
      }
      
      panel.classList.add('active');
    }

    // å¯¼èˆªåˆ°æ–‡æ¡£
    function navigateToDocument(url) {
      window.location.href = url;
      closeSearchPanel();
    }

    // å¯¼èˆªåˆ°æœç´¢ç»“æœ
    function navigateToSearchResult(elementId) {
      const element = document.getElementById(elementId);
      if (element) {
        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
        closeSearchPanel();
        
        // é«˜äº®æ˜¾ç¤ºåŒ¹é…çš„å…ƒç´ 
        element.style.backgroundColor = '#fff3cd';
        setTimeout(() => {
          element.style.backgroundColor = '';
        }, 2000);
      }
    }

    // å…³é—­æœç´¢é¢æ¿
    function closeSearchPanel() {
      const panel = document.getElementById('search-panel');
      panel.classList.remove('active');
    }

    // Docsifyé…ç½®
    window.$docsify = {
      name: 'G.Ark Docs',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // ç¦ç”¨Docsifyè‡ªå¸¦çš„æœç´¢ï¼Œä½¿ç”¨æˆ‘ä»¬çš„è‡ªå®šä¹‰æœç´¢
      search: null,
      // è‡ªå®šä¹‰æ’ä»¶é…ç½®
      plugins: [
        function(hook, vm) {
          hook.mounted(function() {
            // ç§»åŠ¨Docsifyç”Ÿæˆçš„ä¾§è¾¹æ åˆ°æˆ‘ä»¬çš„å®¹å™¨ä¸­
            const originalSidebar = document.querySelector('.sidebar-nav');
            const ourSidebarContainer = document.querySelector('[data-app-id="sidebar"]');
            if (originalSidebar && ourSidebarContainer) {
              ourSidebarContainer.appendChild(originalSidebar);
            }
            
            // ç§»åŠ¨ä¸»å†…å®¹åˆ°æˆ‘ä»¬çš„å®¹å™¨ä¸­
            const originalContent = document.querySelector('.markdown-section');
            const ourContentContainer = document.querySelector('.main-content');
            if (originalContent && ourContentContainer) {
              ourContentContainer.appendChild(originalContent);
            }
            
            // æ„å»ºæœç´¢ç´¢å¼•
            setTimeout(buildSearchIndex, 500);
          });
          
          hook.doneEach(function() {
            // è·å–å½“å‰é¡µé¢çš„æ ‡é¢˜
            const content = document.querySelector('.markdown-section');
            if (!content) return;
            
            const headings = content.querySelectorAll('h1, h2, h3, h4');
            const tocContainer = document.getElementById('article-toc');
            
            if (headings.length > 0) {
              let tocHTML = '<ul>';
              
              headings.forEach((heading, index) => {
                const level = parseInt(heading.tagName.substring(1));
                const text = heading.textContent;
                const id = heading.id || `heading-${index}`;
                
                if (!heading.id) {
                  heading.id = id;
                }
                
                const padding = (level - 1) * 15;
                
                tocHTML += `
                  <li style="padding-left: ${padding}px">
                    <a href="#${id}" data-id="${id}" onclick="handleTocClick('${id}')">${text}</a>
                  </li>
                `;
              });
              
              tocHTML += '</ul>';
              tocContainer.innerHTML = tocHTML;
              
              addScrollListener(headings);
            } else {
              tocContainer.innerHTML = '<p style="color: #94a3b8; font-size: 14px;">æœ¬æ–‡æš‚æ— ç›®å½•</p>';
            }
            
            // æ¯æ¬¡é¡µé¢åŠ è½½åé‡æ–°æ„å»ºæœç´¢ç´¢å¼•
            setTimeout(buildSearchIndex, 100);
          });
          
          function addScrollListener(headings) {
            const tocLinks = document.querySelectorAll('#article-toc a');
            const observerOptions = {
              rootMargin: '-20% 0px -70% 0px',
              threshold: 0
            };
            
            const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                const id = entry.target.id;
                const tocLink = document.querySelector(`#article-toc a[href="#${id}"]`);
                
                if (entry.isIntersecting) {
                  tocLinks.forEach(link => link.classList.remove('active'));
                  if (tocLink) {
                    tocLink.classList.add('active');
                  }
                }
              });
            }, observerOptions);
